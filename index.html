<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flipping Card</title>
</head>

<body>
    <div class="card">
        <div class="card__content">
            <div class="card__front">
                <h3 class="card__title">Lorem, ipsum.</h3>
                <p class="card__subtitle">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
            <div class="card__back">
                <p class="card__body">Lorem ipsum dolor sit, amet consectetur luptates consectetur, similique sit quod animi adipisci.</p>
            </div>
        </div>
    </div>
</body>

</html>
